<div class="container-fluid">
    <table class="table table-bordered table-hover">
        <ng-container *ngIf="renderDepartmentsTable == true">
            <thead class="thead-dark table-secondary">
                <tr>
                    <th colspan="100%"><h5>Department</h5></th>
                </tr>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let obj of objects">
                    <th scope="row">{{obj.id}}</th>
                    <td>{{obj.name}}</td>
                </tr>
            </tbody>
            <div class="gap"></div>
        </ng-container>

        <ng-container *ngIf="renderDepartmentTable == true">
            <thead class="thead-dark table-secondary">
                <tr>
                    <th colspan="100%"><h5>Department GET ID</h5></th>
                </tr>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let obj of object">
                    <th scope="row">{{obj.id}}</th>
                    <td>{{obj.name}}</td>
                </tr>
            </tbody>
        </ng-container>
    </table>
</div>
